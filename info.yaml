# Tiny Tapeout project information (Wokwi project)
project:
  wokwi_id:     442977603880750081       # Set this to the ID of your Wokwi project (the number from the project's URL)
  title:        "My first Wokwi project"      # Project title
  author:       "Yevhenii Konyshev"      # Your name
  discord:      "shallow_dive"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "A project that shows the first letter of my name when the correct number code is inputed"      # One line description of what your project does
  language:     "Wokwi" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2


# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.

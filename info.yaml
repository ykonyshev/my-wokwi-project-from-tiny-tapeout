pinout:
  # Inputs
  ui[0]: "1st digit of the binary number code"
  ui[1]: "2nd digit of the binary number code"
  ui[2]: "3rd digit of the binary number code"
  ui[3]: "4th digit of the binary number code"
  ui[4]: "5th digit of the binary number code"
  ui[5]: "6th digit of the binary number code"
  ui[6]: "7th digit of the binary number code"
  ui[7]: "8th digit of the binary number code"

  # Outputs
  uo[0]: "Pin connected to the A pin of the 7-segment display"
  uo[1]: "Pin connected to the B pin of the 7-segment display"
  uo[2]: "Pin connected to the C pin of the 7-segment display"
  uo[3]: "Pin connected to the D pin of the 7-segment display"
  uo[4]: "Pin connected to the E pin of the 7-segment display"
  uo[5]: "Pin connected to the F pin of the 7-segment display"
  uo[6]: "Pin connected to the G pin of the 7-segment display"
  uo[7]: ""

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""


  ui[2]: "An input used to input the third digit of the binary number code"
  ui[3]: "An input used to input the fourth digit of the binary number code"
  ui[4]: "An input used to input the fifth digit of the binary number code"
  ui[5]: "An input used to input the sixth digit of the binary number code"
  ui[6]: "An input used to input the seventh digit of the binary number code"
  ui[7]: "An input used to input the eighth digit of the binary number code"

  # Outputs
  uo[0]: "Pin used to drive the top segment of the 7-segment display"
  uo[1]: "Pin used to drive the top-right segment of the 7-segment display"
  uo[2]: "Pin used to drive the bottom-right segment of the 7-segment display"
  uo[3]: "Pin used to drive the bottom segment of the 7-segment display"
  uo[4]: "Pin used to drive the bottom-left segment of the 7-segment display"
  uo[5]: "Pin used to drive the top-left segment of the 7-segment display"
  uo[6]: "Pin used to drive the middle segment of the 7-segment display"
